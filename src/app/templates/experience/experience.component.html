<section>
  <ul class="timeline">
    <li class="timeline-item mb-5" *ngFor="let event of events">
      <span class="event-title">{{ event.name | translate }}</span>
      <span class="event-date">{{ event.date | translate }}</span>
      <span class="event-description">
        {{ event.description | translate }}
      </span>
    </li>
  </ul>
</section>
